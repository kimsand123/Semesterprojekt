{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'DatabaseServiceApp/style.css' %}">


<h1>DatabaseService</h1>

<h3>List of questions, you can vote on:</h3>

{% if latest_question_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="{% url 'database:detail' user.campus_id %}">{{ user.first_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
